  <time datetime=2019-09-19T11:00:46&#43;0800 class="post-date">Thu, Sep 19, 2019</time>
  

<h2 id="设计原则">设计原则</h2>

<ul>
<li>依赖倒置原则：要依赖抽象，不要依赖具体类。</li>
</ul>

<h2 id="工厂模式-factory-pattern">工厂模式(Factory Pattern)</h2>

<ul>
<li>简单工厂</li>
<li>工厂方法模式：定义了一个创建对象的接口，单由子类决定要实例化的类是哪一个。工厂方法让类把实例化推迟到子类。</li>
<li>抽象工厂模式：提供一个接口，用于创建相关或者依赖类的家族，而不需要指定具体类。</li>
</ul>
