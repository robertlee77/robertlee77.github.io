<h2 id="设计原则">设计原则</h2>

<ul>
<li>为交互对象之间的松耦合设计而努力。松耦合能够应对变化，是因为它把交互对象间的依赖降到了最低。</li>
</ul>

<h2 id="观察者模式">观察者模式</h2>

<p>定义了对象之间的一对多依赖关系，当一个对象的状态发生改变，其它依赖者会收到通知。</p>
